tasks.idea.dependsOn build


idea {

    module {

        //if you love browsing Javadoc
        downloadJavadoc = true

        //and hate reading sources :)
        downloadSources = true
    }

    project {
        jdkName = '1.7'

        languageLevel = '1.7'
    }
}

task deleteIdeaBuild() {
    delete 'out'
}

clean {
    it.dependsOn deleteIdeaBuild
}