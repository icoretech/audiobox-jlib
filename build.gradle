apply plugin: 'java'
apply plugin: 'idea'

group = 'fm.audiobox'
version = '1.0-SNAPSHOT'

idea {

    module {

        //if you love browsing Javadoc
        downloadJavadoc = true

        //and hate reading sources :)
        downloadSources = false
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    // Logging
    compile     'org.slf4j:slf4j-api:1.7.2+'

    // Configuration
    compile     group: 'com.typesafe', name: 'config', version: '1.2.+'

    // Http
    compile     'com.google.http-client:google-http-client:1.17.+'
    compile     'com.google.oauth-client:google-oauth-client:1.17.+'

    // Common utils
    compile     'commons-validator:commons-validator:+'
    compile     'org.apache.commons:commons-lang3:+'

    // Testing
    testCompile 'junit:junit:4.11+'
    testCompile 'org.mockito:mockito-core:1.9.5'

    // Test logging
    testCompile 'ch.qos.logback:logback-classic:1.+'
}
